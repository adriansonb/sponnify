<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="sponnify-canvas">
  <style>
    :host {
      display: block;
      width: 100%;
      height: 100%;
      --sponny-color: red;
      --sponny-secondcolor: white;
      --position-top: 0px;
      --position-left: 0px;
      --title-font: ExoB;
      --button-font: ExoB;

      background-color: var(--sponny-secondcolor);
    }

    .canvas {
      width: 100vw;
      height: 80vh;
      @apply(--layout-vertical);
      position: relative;
      overflow: hidden;
            
    }


    .title img {
      min-width: 100vw;
    }

    .title {
      position: absolute;
      /*top: 0;
      bottom: 0;
      left: 0;
      right: 0;*/
      width: 300px;
      height: 300px;
      background-color: transparent;

      top: var(--position-top); 
      left: var(--position-left);

      @apply(--layout-vertical);
      @apply(--layout-center-center);
      
    }


  h2 {
    font-size: 50px;
    font-weight: 900;
    color: white;
    text-shadow: 2px 2px var(--sponny-color);
    margin: 0px;
    padding: 0px; 


  }

  h3 {
    font-size: 20px;
    font-weight: 300;
    color: black;
    background-color: var(--sponny-color);
    margin: 0px;
    padding: 0px; 
    }

    .nav {
      width: 100vw;
      height: 150px;
      background-color: white;
      @apply(--layout-horizontal);
      @apply(--layout-center-center);
      border-bottom: 1px solid rgba(0,0,0,0.2);
    }

    .nav button {
      border: none;
      outline: none;
      border: 1px solid var(--sponny-color);
      color: var(--sponny-color);
      background-color: white;
      border-radius: 5px;
      padding: 20px;
      margin: 3px; 
      font-size: 16px;
    }



    .extrainfo {
      width: 100%;
      padding: 2vw 8vw 2vw 8vw; 
      box-sizing: border-box;
      border-bottom: 1px solid rgba(0,0,0,0.2);
    }


    .footer {
      width: 100%;
      padding: 2vw 8vw 2vw 8vw; 
      box-sizing: border-box;
     @apply(--layout-horizontal);
      @apply(--layout-center-center);
    }



@font-face {
    font-family: Alex;
    src: url(../../fonts/AlexBrush-Regular.ttf);
}

@font-face {
    font-family: Chunk;
    src: url(../../fonts/Chunkfive.otf);
}

@font-face {
    font-family: ExoB;
    src: url(../../fonts/Exo-ExtraBoldItalic.otf);
}

@font-face {
    font-family: ExoL;
    src: url(../../fonts/Exo-ThinItalic.otf);
}






h2 {
  font-family: var(--title-font);
}


    .nav button {
  font-family: var(--title-font);

    }


    .extrainfo p {
  font-family: ExoL;
  font-size: 15px;

    }


  </style>
  <template>
    <div class="canvas">


      <div class="title" on-track="handleTrack">
        <h2 contenteditable="true">{{spontitel}}</h2>
        <h3 contenteditable="true">{{sponondertitel}}</h3>
      </div>

      <img src="{{image}}">



    </div>
      <div class="nav">
        <button>Contacteer ons nu!</button>
        <button>Vrijblijvende offerte</button>
      </div>

    <div contenteditable="true" class="extrainfo">
      <p>
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec vel arcu malesuada, dignissim est non, aliquet neque. Aenean eget dolor semper, suscipit magna a, volutpat massa. Morbi orci dolor, facilisis quis urna ut, vehicula egestas libero. Cras commodo tincidunt tortor a dapibus. Curabitur accumsan augue nisi, et interdum justo varius vel. Donec rhoncus posuere semper. In hac habitasse platea dictumst. Nullam quis tellus ac purus mollis lobortis. Mauris facilisis, augue non aliquam suscipit, metus justo pharetra odio, sed pharetra sapien turpis a nulla. Fusce sollicitudin turpis a nibh congue, non consectetur velit varius. Suspendisse potenti. Sed mauris mauris, pretium eu lacus vel, suscipit tempus lorem. Etiam non metus sed erat dictum egestas. Pellentesque ut eros quis lorem porta sodales. Phasellus a augue et ante ornare mollis. Aenean pellentesque posuere metus.

      </p>

    </div>

    <div class="footer">


    </div>

  </template>
  <script>
  (function() {
    Polymer({
      is: 'sponnify-canvas',

      properties: {
        spontitel: {
          type: String,
          value: "Sponny's Hoeden!",
          notify: true
        },
        sponondertitel: {
          type: String,
          value: "Hipsterhoed, die staat je goed!",
          notify: true
        },
        image: {
          type: Number,
          value: function(){
            var image = "images/sponnet-"+Math.floor((Math.random() * 18) + 1)+".png";
            console.log(image);
            return image;
          },
          notify: true
        },

        fonts: {
          type: Array,
          value: [ { font: "Alex" },{ font: "Chunk" },{ font: "ExoB" },{ font: "ExoL" } ],
          notify: true
        },

        kleuren: {
          type: Array,
          value: [ { kleur: "red" },{ kleur: "blue" },{ kleur: "green" },{ kleur: "grey" } ],
          notify: true
        }


      },


      randomizeMe: function(){
        this.image = "images/sponnet-"+Math.floor((Math.random() * 18) + 1)+".png";
        var fontnummer = Math.floor((Math.random() * 4));
        var randomfont = this.fonts[fontnummer].font;
        this.customStyle['--title-font'] = randomfont;

        var kleurnummer = Math.floor((Math.random() * 4));
        var randomkleur = this.kleuren[kleurnummer].kleur;
        console.log(randomkleur);
        this.customStyle['--sponny-color'] = randomkleur;

        this.updateStyles(); 
      },

      handleTrack: function(e) {
        switch(e.detail.state) {
          case 'start':
            this.message = 'Tracking started!';
            console.log(this.message);
            break;
          case 'track':
            this.message = 'Tracking in progress... ' +
              e.detail.x + ', ' + e.detail.y;
              console.log(this.message);
              this.titleposx = e.detail.x;
              this.titleposy = e.detail.y;
              this.customStyle['--position-top'] = e.detail.y+"px";
              this.customStyle['--position-left'] = e.detail.x+"px";
              this.updateStyles();
            break;
          case 'end':
            this.message = 'Tracking ended!';
            console.log(this.message);
            break;
        }
      }


    });
  })();
  </script>
</dom-module>
