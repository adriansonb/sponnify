<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="sponnify-canvas">
  <style>
    :host {
      display: block;
      width: 100%;
      height: 100%;
      background-color: blue;
      --sponny-color: red;

    }

    .canvas {
      width: 100vw;
      height: 50vh;
      @apply(--layout-vertical);
      position: relative;
      overflow: hidden;
            
    }


    .canvas img {
      width: 100vw;
      height: 100vh;
    }

    .title {
/*      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;*/
      position: absolute;
      width: 100%;
      background-color: blue;

      @apply(--layout-vertical);
      @apply(--layout-center-center);
      padding-top: 20vh;   
    }


  h2 {
    font-size: 50px;
    font-weight: 900;
    color: white;
    text-shadow: 2px 2px var(--sponny-color);
    margin: 0px;
    padding: 0px; 
  }

  h3 {
    font-size: 20px;
    font-weight: 300;
    color: black;
    background-color: var(--sponny-color);
    margin: 0px;
    padding: 0px; 
    }


  </style>
  <template>
    <div class="canvas">

<!--       <div class="title">
        <h2>Hoeden Sponnet</h2>
        <h3>Hipsterhoed, die staat je goed!</h3>
      </div> -->

      <img src="images/SponnyHipster1.png">

    </div>
  </template>
  <script>
  (function() {
    Polymer({
      is: 'sponnify-canvas',

      properties: {
        foo: {
          type: String,
          value: 'bar',
          notify: true
        }
      }
    });
  })();
  </script>
</dom-module>
