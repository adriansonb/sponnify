<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="sponnify-canvas">
  <style>
    :host {
      display: block;
      width: 100%;
      height: 100%;
      --sponny-color: red;
      --sponny-secondcolor: white;

      background-color: var(--sponny-secondcolor);




    }

    .canvas {
      width: 100vw;
      height: 70vh;
      @apply(--layout-vertical);
      position: relative;
      overflow: hidden;
            
    }


    .canvas img {
      width: 100vw;
    }

    .title {
/*      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;*/
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: transparent;

      @apply(--layout-vertical);
      @apply(--layout-center-center);
      
    }


  h2 {
    font-size: 50px;
    font-weight: 900;
    color: white;
    text-shadow: 2px 2px var(--sponny-color);
    margin: 0px;
    padding: 0px; 
  }

  h3 {
    font-size: 20px;
    font-weight: 300;
    color: black;
    background-color: var(--sponny-color);
    margin: 0px;
    padding: 0px; 
    }

    .nav {
      width: 100vw;
      height: 150px;
      background-color: white;
      @apply(--layout-horizontal);
      @apply(--layout-center-center);
      border-bottom: 1px solid grey;
    }

    .nav button {
      border: none;
      outline: none;
      border: 1px solid var(--sponny-color);
      color: var(--sponny-color);
      background-color: white;
      border-radius: 5px;
      padding: 20px;
      margin: 3px; 
      font-size: 20px;
      text-transform: uppercase;
    }


  </style>
  <template>
    <div class="canvas">


      <div class="title">
        <h2 contenteditable="true">{{spontitel}}</h2>
        <h3 contenteditable="true">{{sponondertitel}}</h3>
      </div>

      <img src="{{image}}">



    </div>
      <div class="nav">
        <button>Contacteer ons nu!</button>
        <button>Vrijblijvende offerte</button>
      </div>

  </template>
  <script>
  (function() {
    Polymer({
      is: 'sponnify-canvas',

      properties: {
        spontitel: {
          type: String,
          value: "Sponny's Hoeden!",
          notify: true
        },
        sponondertitel: {
          type: String,
          value: "Hipsterhoed, die staat je goed!",
          notify: true
        },
        image: {
          type: Number,
          value: function(){
            var image = "images/sponnet-"+Math.floor((Math.random() * 18) + 1)+".png";
            console.log(image);
            return image;
          },
          notify: true
        }
      },


      randomizeMe: function(){
        this.image = "images/sponnet-"+Math.floor((Math.random() * 18) + 1)+".png";
      }


    });
  })();
  </script>
</dom-module>
