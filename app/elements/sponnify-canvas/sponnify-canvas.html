<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="sponnify-canvas">
  <style>
    :host {
      display: block;
      width: 100%;
      height: 100%;
      background-color: blue;
    }

    .canvas {
      width: 100%;
      @apply(--layout-vertical);
      @apply(--layout-center-center);            
    }


    .canvas img {
      width: 100%;

    }



  </style>
  <template>
    <div class="canvas">
      <img src="{{imagelink}}">

    </div>
  </template>
  <script>
  (function() {
    Polymer({
      is: 'sponnify-canvas',

      properties: {
        imagelink: {
          type: Number,
          value: function(){
            var imagelink = "images/sponnet-"+Math.floor((Math.random() * 10) + 1)+".png";
            console.log(imagelink);
            return imagelink;
          },
          notify: true
        }
      },


      randomizeMe: function(){
        this.imagelink = "images/sponnet-"+Math.floor((Math.random() * 10) + 1)+".png";
      }


    });
  })();
  </script>
</dom-module>
