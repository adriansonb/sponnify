<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="sponnify-stage">


  <style>
    :host {
      display: block;
      width: 100%;
      height: 100%;
    }

    .stage {
      background-color: red;
      width: 100%;
      height: 100%;
      @apply(--layout-vertical);
    }


    paper-toolbar {
      @apply(--layout-horizontal);
      width: 100%;


    }




  </style>




  <template>


    <div class="stage">

      <paper-toolbar>
        <button on-click="randomize">Sponnify!</button>
      </paper-toolbar>

      <sponnify-canvas id="canvas">
      </sponnify-canvas>
    </div>


  </template>


  <script>
  (function() {
    Polymer({
      is: 'sponnify-stage',

      properties: {

        sponny: {
          type: String,
          value: 'bar',
          notify: true
        },

                sponnyttt: {
          type: String,
          value: 'bar',
          notify: true
        }

      },

      randomize: function(){
        this.$.canvas.randomizeMe();
      }
    });
  })();
  </script>
</dom-module>
